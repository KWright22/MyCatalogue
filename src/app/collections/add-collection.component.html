<div class='container' >
    <div class='panel-heading'>
        {{pageTitle}}
    </div>
    <form (ngSubmit)="submit()" #collectionForm ='ngForm' class='editForm'>
        <div class='form-group'>
            <label>Collection Name: </label>
            <input type='text' class="form-control" id="collectionName" name="collectionName" required minlength="1" whiteSpace="  *"
                [(ngModel)]="collection.collectionName" #collectionName="ngModel" />

            <div *ngIf="collectionName.invalid && (collectionName.dirty || collectionName.touched)"
                class="alert alert-danger">           
                <div *ngIf="collectionName.errors.required">
                    Collection Name is required.
                </div>
                <div *ngIf="collectionName.errors.minlength">
                    Collection Name must be at least 1 character long.
                </div>
                <div *ngIf="collectionName.errors.whiteSpace">
                    In white space error, YAY!
                </div>
            </div>
        </div>
        <div class='form-group'>
            <label>Collection Type: </label>
            <input type='text' class="form-control" name="collectionType" [(ngModel)]="collection.collectionType" required>
        </div>
        <div class='form-group'>
            <label>Items in Collection: </label>
            <input type='number' min="0" class="form-control" name="itemsInCollection" [(ngModel)]="collection.itemsInCollection" required>
        </div>        
        <button class='btn btn-success' type='submit' [disabled]="!collectionForm.valid">
            Add
        </button>
    </form>
</div>
