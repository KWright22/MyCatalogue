<div class='panel panel-primary' >
    <div class='panel-heading'>
        {{pageTitle}}
    </div>
<div class='table-responsive'>
    <table class='table'>
        <thead>
            <tr>
                <th>Name</th>
            </tr>
        </thead>

        </tbody>
    </table>
</div>
    <a routerLink='/addCollection'><button class='btn btn-primary'>
